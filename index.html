<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Engine Homepage</title>
  <meta name="description" content="Engine Games Market Place">
  <meta name="author" content="Inventous">

  <link rel="stylesheet" href="style.css?v=1.0">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <script src="js/scripts.js"></script>

  <div id="wrapper">
    <header id="main-header">
      <div class="htop">
        <div class="inner">
          <div class="logo">
            <a href="#" title="Engine">
              <img src="images/logo.png" alt="Logo">
            </a>
          </div>
          <!-- .logo -->

          <nav id="main-menu" class="menu">
            <ul>
              <li><a href="#">Submit Your Game</a></li>
              <li><a href="#">Install Engine</a></li>
              <li><a href="#">My Account</a></li>
              <li><a href="#">Register</a></li>
              <li><a href="#">Login</a></li>
            </ul>
          </nav>
          <!-- #main-menu -->
        </div>
        <!-- .inner -->
      </div>
      <!-- .htop -->

      <div class="hbttm">
        <div class="inner">
          <nav id="secondary-menu" class="menu">
            <ul>
              <li><a href="#">Games</a></li>
              <li><a href="#">Community</a></li>
              <li><a href="#">Studios</a></li>
            </ul>
          </nav>
          <!-- #secondary-menu -->

          <div id="search-form">
            <form method="get">
              <input type="search" class="search-input" placeholder="Search here...">
            </form>
          </div>
          <!-- #search-form -->
        </div>
        <!-- .inner -->
      </div>
      <!-- .hbttm -->
    </header>
    <!-- #main-header -->

    <div id="slideshow">
      <img src="images/slide-one.png" alt="Slide One">
    </div>
    <!-- #slideshow -->

    <div id="main-content">
      <div id="latest-games">
        <div class="inner">
          <div class="carousel">
            <div class="overview">
              <ul>
                <li><img src="game.png" alt="Game"></li>
                <li><img src="game.png" alt="Game"></li>
                <li><img src="game.png" alt="Game"></li>
                <li><img src="game.png" alt="Game"></li>
              </ul>
            </div>
            <!-- .overview -->
          </div>
          <!-- .carousel -->
        </div>
        <!-- .inner -->
      </div>
      <!-- #latest-games -->

      <div id="more-games">
        <div class="inner">
          <div class="col-left">
            <div id="tabs">
              <ul class="ui-tabs">
                <li><a href="#upcoming">Upcoming</a></li>
                <li><a href="#most-popular">Most Popular</a></li>
                <li><a href="#new">New</a></li>
              </ul>
              <!-- .ui-tabs -->

              <div class="tab-panel">
                <div class="game-block">
                  <figure>
                    <img src="images/game.png" alt="Game">
                  </figure>

                  <h1 class="game-title">Game Title</h1>

                  <p>Date</p>

                  <footer class="game-footer">
                    <div class="platforms">
                      <img src="images/playstation.png" alt="Playstation">
                    </div>
                    <!-- .platforms -->

                    <div class="buy">
                      <button class="btn" href="#">Buy Now</button>
                    </div>
                    <!-- .buy -->
                  </footer>
                  <!-- .game-footer -->
                </div>
                <!-- .game-block -->

                <a href="#">All Games</a>
              </div>
              <!-- .tab-panel -->
            </div>
            <!-- #tabs -->
          </div>
          <!-- .col-left -->

          <div class="col-right">
            <div class="expanded-game">
              <img src="images/expanded-game.png" alt="Expanded Game">

              <p>Lorem ipsum</p>
            </div>
            <!-- .expanded-game -->

            <div id="mini-slideshow">
              <img src="images/mini-slideshow.png" alt="Slide">
            </div>
            <!-- #mini-slideshow -->
          </div>
          <!-- .col-right -->
        </div>
        <!-- .inner -->
      </div>
      <!-- #more-games -->
    </div>
    <!-- #main-content -->

    <footer id="main-footer">
      <div class="inner">
        <nav id="footer-menu" class="menu">
          <ul>
            <li><a href="#">Submit Your Game</a></li>
            <li><a href="#">Install Engine</a></li>
            <li><a href="#">My Account</a></li>
            <li><a href="#">Register</a></li>
            <li><a href="#">Login</a></li>
          </ul>
        </nav>
        <!-- #footer-menu -->

        <div id="social-media">
          <a href="#" target="_blank"><img src="images/socia/facebook.png" alt="Facebook"></a>
          <a href="#" target="_blank"><img src="images/socia/youtube.png" alt="YouTube"></a>
          <a href="#" target="_blank"><img src="images/socia/twitter.png" alt="Twitter"></a>
          <a href="#" target="_blank"><img src="images/socia/rss.png" alt="RSS"></a>
        </div>
        <!-- #social-media -->

        <div id="footer-logo">
          <img src="images/logo.png" alt="Logo">
        </div>
        <!-- #footer-logo -->

        <div id="copyright">
          <p>Copyright &copy; 2016. Engine.</p>
        </div>
        <!-- #copyright -->
      </div>
      <!-- .inner -->
    </footer>
    <!-- #main-footer -->
  </div>
  <!-- #wrapper -->
</body>
</html>
